# ---- DATABASE CONFIGURATION ----
spring.datasource.url=jdbc:postgresql://localhost:5432/battbatt
spring.datasource.username=postgres
spring.datasource.password=salasana
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ---- SERVER CONFIGURATION ----
server.port=8080

# ---- OPTAPLANNER CONFIGURATION ----
# Muutettu oikeaan muotoon
optaplanner.solver-config=solver/SolverConfig.xml

# ---- CORS (Cross-Origin Resource Sharing) ----
# Tämä sallii yhteydet frontendistä
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ---- LOGGING ----
logging.level.org.springframework=INFO
logging.level.com.battbatt=DEBUG
